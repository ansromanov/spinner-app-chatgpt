<!DOCTYPE html>
<html>

<head>
  <title>Wheel of Fortune</title>
  <script>
    function spin() {
      const value1 = document.querySelector('#value1').value;
      const value2 = document.querySelector('#value2').value;
      const value3 = document.querySelector('#value3').value;
      const xhr = new XMLHttpRequest();
      xhr.open('POST', '/spin', true);
      xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
      xhr.onload = function () {
        if (this.status === 200) {
          document.querySelector('#result').innerHTML = this.responseText;
        }
      };
      xhr.send(`value1=${value1}&value2=${value2}&value3=${value3}`);
    }
  </script>
</head>

<body>
  <h1>Wheel of Fortune</h1>
  <input type="text" id="value1">
  <input type="text" id="value2">
  <input type="text" id="value3">
  <button onclick="spin()">Spin the Wheel</button>
  <p id="result"></p>
</body>

</html>
